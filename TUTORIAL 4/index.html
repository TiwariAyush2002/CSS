<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FORM</title>
</head>
<body>
    <div class="container">
        <div class="apply">
            <h1>JOB APPLICATION
                <span class="small">(web)</span>
            </h1>
            <form action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="first name">first name</label>
                        <input name="first name" id="first name"
                        placeholder="enter your first name">
                    </div>
                    <div class="form-control">
                        <label for="last name">last name</label>
                        <input type="last name" id="last name"  placeholder="enter your name">
                    </div>
                    <div class="form-control">
                        <label for="email">email</label>
                        <input type="email" name="email" id="email" placeholder="enter your email">
                    </div>
                    <div class="form-control">
                        <label for="job-control">job control</label>
                        <select id="job role">
                            <option value="">select job role</option>
                            <option value="frontend">frontend developer</option>
                            <option value="backend">backend developer</option>
                            <option value="devops">ddevops</option>
                            
                        </select>
                    </div>
                    <div class="form-control">
                        <label for="address">Adress</label>
                        <textarea name="address" id="address" cols="30" rows="10" placeholder="enter your adress"></textarea>
                    </div>
                    <div class="form-control">
                        <label for="city">city</label>
                        <input name="city" id="city" placeholder="enter your city name">
                    </div>
                    <div class="form-control">
                        <label for="pincode">pincode</label>
                        <input type="number" name="pincode" id="pincode" placeholder="enter your pincode">
                    </div>
                    <div class="form-control">
                        <label for="date">date</label>
                        <input type="date" name="date" id="date">
                    </div>
                    <div class="form-control">
                        <label for="upload">upload</label>
                        <input type="file" id="upload " name="upload">
                    </div>
                </div>
                <div class="button"><button>apply now</button></div>
            </form>
        </div>
    </div>
</body>
</html>
